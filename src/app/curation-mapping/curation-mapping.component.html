<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
        <h2>Curation Mappings</h2>
        <ol class="breadcrumb">
            <li>
                <a routerLink="/dashboard"> Dashboard </a>
            </li>
            <li class="active">
                Curation Mappings
            </li>
        </ol>
    </div>
</div>



<div class="wrapper wrapper-content animated  bounceIn">
  <div class="p-w-md m-t-sm container">


    <div class="row">
      <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
        <div class="pdxfinder">
          <div class="pdxfinder-content pdx-badge" style="padding-bottom:10px;" [attr.pdxfinder-badge]="unmappedDiagnosisCnt == 0 ? null : unmappedDiagnosisCnt">
            <img (click)="onClick('diagnosis-summary')" src="assets/icons/diagnosis.png" class="icon pdxfinder-clickable-area">
            <div class='text-navy pdx-singleLine'> DIAGNOSIS MAPPING </div>
          </div>
        </div>
      </div>

      <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
        <div class="pdxfinder">
          <div class="pdxfinder-content pdx-badge" style="padding-bottom:10px;" [attr.pdxfinder-badge]="unmappedTreatmentCnt == 0 ? null : unmappedTreatmentCnt">
            <img (click)="onClick('treatment-summary')" src="assets/icons/drug.png" class="icon pdxfinder-clickable-area">
            <div class='text-navy pdx-singleLine'> TREATMENT MAPPING </div>
          </div>
        </div>
      </div>

      <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
        <div class="pdxfinder">
          <div class="pdxfinder-content pdx-badge" style="padding-bottom:10px;" [attr.pdxfinder-badge]="orphanedTerms == 0 ? null : orphanedTerms">
            <img (click)="onClick('orphan')" src="assets/icons/broken.png" class="icon pdxfinder-clickable-area">
            <div class='text-navy pdx-singleLine'> ORPHANED MAPPINGS </div>
          </div>
        </div>
      </div>

      <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
        <div class="pdxfinder">
          <div class="pdxfinder-content" style="padding-bottom:10px;">
            <img (click)="onClick('manage')" src="assets/icons/Settings-icon.png" class="icon pdxfinder-clickable-area" style="padding-bottom: 10px">
            <div class='text-navy pdx-singleLine'> MANAGE CURATIONS </div>
          </div>
        </div>
      </div>

      <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
        <div class="pdxfinder">
          <div class="pdxfinder-content" style="padding-bottom:10px;">
            <img (click)="onClick('archive')" src="assets/icons/document-compress-icon.png" class="icon pdxfinder-clickable-area" style="padding-bottom: 10px">
            <div class='text-navy pdx-singleLine'> ARCHIVE </div>
          </div>
        </div>
      </div>

      <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6">
        <div class="pdxfinder">
          <div class="pdxfinder-content" style="padding-bottom:10px;">
            <img (click)="onClick('validate')" src="assets/icons/validate.png" class="icon pdxfinder-clickable-area" style="padding: 10px">
            <div class='text-navy pdx-singleLine'> VALIDATE MAPPINGS </div>
          </div>
        </div>
      </div>

    </div>



  </div>
</div>
